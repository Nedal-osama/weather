<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Wether</title>
</head>
<body>
    <div class="container">
        <div class="search">
          <input type="search" placeholder="Find the country... " id="search" class="border  rounded-4 form-control mt-5 mb-5 bg-opacity-75 bg-light ">
        </div>
      
        <section>
          <div class="row">
            <!-- Today's Weather -->
            <div class="col-md-3 ms-5">
              <div class="box-today card border border-black">
                <div class="name-today d-flex justify-content-between border-light  border ">
                  <h6 id="name-today" class="text-light m-2"></h6>
                  <span class="m-2">
                    <span id="today-date-day-num" class="text-light m-2"></span>
                    <span id="today-date-month" class="text-light m-2"></span>
                  </span>
                </div>
                <span id="name-country" class="mt-4 text-primary fw-bolder m-3"></span>
                <div class="car-body d-flex justify-content-between m-5">
                  <span class="fs-1 fw-bolder text-light">
                    <span id="temp-today" class="text-light"> </span>
                    <span><sup>o</sup> C</span>
                  </span>
                  <img src="" alt="" id="img-weather">
                </div>
                <p class="mb-4 text-primary fw-medium m-3" id="text-weather"></p>
                <div class="item-footer d-flex text-light p-3">
                  <div class="d-flex me-5">
                    <i class="fa-solid fa-umbrella"></i>
                    <p id="humidity" class="ps-1"></p>
                  </div>
                  <div class="d-flex me-5">
                    <img src="" alt="">
                    <i class="fa-solid fa-cloud"></i>
                    <p id="wind" class="ps-1"></p>
                  </div>
                  <div class="d-flex">
                    <img src="" alt="">
                    <i class="fa-brands fa-nfc-directional"></i>
                    <p id="wind-direction" class="ps-1"></p>
                  </div>
                </div>
              </div>
            </div>
      
            <!-- Tomorrow's Weather -->
            <div class="col-md-3 offset-1 border border-black box-tomorrow rounded-2">
              <div class="text-center text-light border rounded-5  p-2">
                <p class="my-auto next-day-name"></p>
              </div>
              <div class="item-content text-start text-light p-3 text-center pt-5">
                <img src="" alt="" class="next-condition-img">
                <h3>
                  <span class="next-max-temp my-3"></span>
                  <span><sup>o</sup>C</span>
                </h3>
                <h5 class="text-muted">
                  <span class="next-min-temp text-light"></span>
                  <span class="text-light"><sup>o</sup>C</span>
                </h5>
                <p class="next-condition-text fs-6 text-primary mt-4"></p>
              </div>
            </div>
      
            <!-- Next Day's Weather -->
            <div class="col-md-3 offset-1  box-after border border-black rounded-2">
              <div class="text-center text-danger">
                <p class="my-auto next-day-name text-light border rounded-5  p-2"></p>
              </div>
              <div class="item-content text-start text-light p-3 text-center pt-5">
                <img src="" alt="" class="next-condition-img">
                <h3>
                  <span class="next-max-temp"></span>
                  <span><sup>o</sup>C</span>
                </h3>
                <h5 class="text-muted">
                  <span class="next-min-temp text-light"></span>
                  <span class="text-light"><sup>o</sup>C</span>
                </h5>
                <p class="next-condition-text fs-6 text-light "></p>
              </div>
            </div>
          </div>
        </section>
      </div>
      
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
